		    <div class="center">
		        <div class="headerBody mt8">
		            
		                
		                    <a href="http://www.ewj.com" target="_blank" class="headerLogo" data-type="imgLink" data-id="loginHeaderLogo" imgsize="341X71" ></a>

	    <div class="center">

		            <a href="login.html" class="float_r signin">用户登录</a>
		        </div>
		        <div class="container">
		           <div class="regsiter">
    		<!------------用户名----------------->
    		
			<div class="regsiter-box">
    			<div class="box" id="box1">
    				<label for="userName">用户名</label>
    				<input type="text" id="userName" placeholder="您的用户名和登录名" />
    				<i></i>
    			</div>
    			<div class="tip">
    				<i></i>
    				<span id="userspan"></span>
    			</div>
			</div> 
			<!------------设置密码----------------->
    		<div class="regsiter-box">
    			<div class="box" id="box2" >
    				<label for="pwd">设置密码</label>
    				<input type="password" id="pwd" placeholder="建议至少两种字符的组合" />
    				<i></i>
    			</div>
    			<div class="tip">
    				<i></i>
    				<span id="pwdspan"></span>
    			</div>
    		</div>
    		<div class="regsiter-box">
    			<div class="box" id="box3">
    				<label for="pwd2">确认密码</label>
    				<input type="password" id="pwd2" placeholder="再次输入密码" />
    				<i></i>
    			</div>
    			<div class="tip">
    				<i></i>
    				<span id="quespan"></span>
    			</div>
    		</div>
    		<div class="regsiter-box">
    			<div class="box" id="box4">
    				<label for="Email">邮箱验证</label>
    				<input type="text" id="email" placeholder="请输入邮箱" />
    				<i></i>
    			</div>
    			<div class="tip">
    				<i></i>
    				<span id="emailspan"></span>
    			</div>
    		</div>
    		<div class="regsiter-box">
    			<div class="box" id="box5">
    				<label for="Email">手机号码</label>
    				<input type="text" id="phone" placeholder="请输入手机号" />
    				<i></i>
    			</div>
    			<div class="tip">
    				<i></i>
    				<span id="phonespan"></span>
    			</div>
    		</div>
    		<div class="regsiter-box yzm">
    			<div class="box" id="box6">
    				<label for="yzm">验 证 码</label>
    				<input type="text" id="yzm" placeholder="请输入验证码" />
    				<i></i>
    				<a id="qiehuan" >fdds3</a>
    				<input id="hide" type="hidden" value="fdds3"  />
    			</div>
    			<div class="tip">
    				<i></i>
    				<span id="yamspan"></span>
    			</div>
    		</div>
    		<div class="regsiter-box xieyi">
    			<div class="box">
    				<input type="checkbox" id="ck" />
    				<span>我已阅读并同意<a href="#">e 万家服务协议</a></span>
    				<i></i>
    			</div>
    			<div class="tip">
    				<i></i>
    				<span></span>
    			</div>
    		</div>
    			<button id="btn">完成注册</button>
    	</div>
		        </div>
